        <main>
            <header>     
                <h1>Emoji Screen</h1>
                <div class="heading-content">
                    <div class="header">
                        <h2>A listing of movies, TV shows and musicals depicted through emojis. ðŸ’–</h2>
                        <p>Click on the emojis to reveal the show or movie name!</p>
                    </div>
                    <div class="contribute-callout">
                        <p>Want to add to EmojiScreen? Head to Github! âœ¨</p>
                        <a href="https://github.com/brittanyrw/emojiscreen" target="_blank">Contribute</a>
                    </div>
                </div>
                <div class="filter-bar">
                    <h2 class="filter-bar__title">
                        Filters
                    </h2>

                    <div class="filter-bar__rows">
                        <div class="filter-bar__row">
                            <div class="filter-bar__row-title">
                                Year:
                            </div>
    
                            <select class="filter-bar__items" data-filter-items="year">
                                <option value="">Select a Year</option>
                            </select>
                        </div>
                        <div class="filter-bar__row">
                            <div class="filter-bar__row-title">
                                Genre:
                            </div>
    
                            <select class="filter-bar__items" data-filter-items="genre">
                                <option value="">Select a Genre</option>
                            </select>
                        </div>
                        <div class="filter-bar__row">
                            <div class="filter-bar__row-title">
                                Type:
                            </div>
    
                            <select class="filter-bar__items" data-filter-items="type">
                                <option value="">Select a Type</option>
                            </select>
                        </div>
                    </div>
                </div>
            </header>
            <section id="emojis"></section>
        </main>
